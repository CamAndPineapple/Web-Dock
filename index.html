    <title> Navigation Dock </title> 

    <!-- Dock CSS -->
    <link href="../Web-Dock/Dock/Dock.css" rel="stylesheet">
    <!-- code CSS -->

    <!-- Fonts -->

    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,300,200' rel='stylesheet' type='text/css'>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elpents and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>



<!-- DOCK PREVIEW - Not Related to DOCK html -->
<!-- find DOCK STARTS HERE -->

<div id="body-div">
    <h1 class="page-title"> Navigation Dock </h1>
    <p class="page-kicker"> 
        A navigation dock fixed to the bottom of the page, <br></br>
        inspired by Apple's OS X Yosemite dock. </p>
    <p class="page-kicker"> Made with pure <span style="color:#FFFF5B;">Javascript</span> and <span style="color:#139AD2">CSS</span></p>
    <p class="sub-kicker"> Please, <span class="github-link"><a href="https://github.com/theCamDen/Web-Dock">fork me on <i class="fa fa-github"></i> GitHub</a></span>

    

<!-- DOCK STARTS HERE -->
<!-- 1. Change the li id to the title of your dock item -->
<!-- 2. Change the img to whatever icon you want for the item -->
<!-- 3. Add <p class="folder"> after <p class="label"> to add a folder to dock item -->

<div class="dock-container">
	<div class="dock">
		<ul>
			<li class="dock-item" id="Home"><a href=#><p class="label"></p><img src="../Web-Dock/images/Home-64.png"></a></li>
            <li class="dock-item" id="Calendar"><a href="#home"><p class="label"></p><img src="../Web-Dock/images/Calendar-64.png"></a></li>
            <li class="dock-item" id="Statistics"><a href="#home"><p class="label"></p><img src="../Web-Dock/images/Statistics-64.png"></a></li>
            <div class="divider"></div>
            <li class="dock-item" id="Store"><a href="#home"><p class="label"><p class="folder"></p><img src="../Web-Dock/images/store1.png"></a></li>
            <!-- <div class="space"></div> -->
            <li class="dock-item" id="Folder"><a href="#home"><p class="label"></p><p class="folder"></p><img src="../Web-Dock/images/folder.png"></a></li>
		</ul>
	</div> <!-- end dock -->
</div> <!-- end dock-container -->

<!-- JS for hover functionality -->
<script src="../Web-Dock/Dock/Dock.js"></script>
<script src="../Web-Dock/preview/code.js"></script>

</body>
</html
